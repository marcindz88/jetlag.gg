name: Build and deploy frontend on server
on:
  push:
    paths: 
      - 'frontend/**'
    branches:
      - deploy
  workflow_dispatch:

defaults:
  run:
    working-directory: frontend

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Cache node modules
        id: cache  
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install --legacy-peer-deps
      - name: Build
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          tags: ghcr.io/marcindz88/jetlag/jetlag-frontend:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      -
        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      -
        name: Push docker image to registry
        run: |
          docker login ghcr.io -u marcindz88 --password ${{GH_TOKEN}}
          docker push ghcr.io/marcindz88/jetlag/jetlag-frontend:latest
        env:
          SERVER_SSH_KEY: ${{secrets.SERVER_SSH_KEY}}
          GH_TOKEN: ${{secrets.GH_TOKEN}}
      -
        name: Rollout restart image on the server
        run: |
          echo "$SERVER_SSH_KEY" > private.key
          chmod 400 private.key
          ssh -i private.key -o StrictHostKeyChecking=no root@${{secrets.SERVER_IP}} "kubectl rollout restart deployment/jetlag-frontend -n jetlag"
        env:
          SERVER_IP: ${{secrets.SERVER_IP}}
          SERVER_SSH_KEY: ${{secrets.SERVER_SSH_KEY}}
