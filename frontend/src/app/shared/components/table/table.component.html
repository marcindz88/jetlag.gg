<pg-card class="table-wrapper">
  <h5 class="table-wrapper__no-results" *ngIf="!array?.length; else playersInfo">{{ noRecordsText }}</h5>
  <ng-template #playersInfo>
    <table
      class="table"
      [ngClass]="{ 'table--scrollable': scrollable, 'table--large': large, 'table--background': background }"
      (scroll)="emitScrollEvent($event)"
      (wheel)="$event.stopPropagation()">
      <thead>
        <ng-container *ngTemplateOutlet="headerTemplate"></ng-container>
      </thead>
      <tbody>
        <ng-container *ngFor="let entry of array">
          <ng-container *ngTemplateOutlet="rowTemplate; context: { data: entry }"></ng-container>
        </ng-container>
      </tbody>
      <ng-content></ng-content>
    </table>
  </ng-template>
</pg-card>
