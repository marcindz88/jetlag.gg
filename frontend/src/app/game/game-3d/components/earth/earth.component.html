<ngt-mesh *ngIf="textures$ | async as textures" [receiveShadow]="true">
  <ngt-sphere-geometry [args]="[EARTH_RADIUS, 64, 32]"> </ngt-sphere-geometry>
  <ngt-mesh-physical-material
    [map]="textures.map"
    [bumpMap]="textures.bump"
    [displacementMap]="textures.bump"
    [displacementScale]="0.8"
    [metalness]="0.6"
    [reflectivity]="0">
  </ngt-mesh-physical-material>
</ngt-mesh>
