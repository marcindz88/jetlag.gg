<pg-card class="confirm-logout">
  <h3>Are you sure you want to logout?</h3>
  <p>You will loose all games history and progress</p>
  <div class="confirm-logout__buttons">
    <button class="button--small" (click)="dialogRef.close(false)">Cancel</button>
    <button class="button--small" (click)="dialogRef.close(true)">Logout</button>
  </div>
</pg-card>
