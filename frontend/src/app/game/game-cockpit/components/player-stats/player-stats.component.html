<pg-card class="player-cockpit-stats">
  <table>
    <tr>
      <td>Fuel consumption:</td>
      <td>{{ position.fuel_consumption / 3600 | number: '1.0-0' }} l/s</td>
    </tr>
    <tr>
      <td>Fuel efficiency:</td>
      <td>{{ position.fuel_efficiency | number: '1.2-2' }} km/l</td>
    </tr>
    <tr>
      <td>Tank level:</td>
      <td>{{ position.tank_level | number: '5.0-0' }} l</td>
    </tr>
  </table>
</pg-card>
