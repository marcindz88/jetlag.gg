<pg-card class="start" [formGroup]="form">
  <h3 class="start__label">Enter your nickname</h3>
  <div class="start__input-wrapper input-wrapper">
    <input
      class="input-wrapper__input"
      formControlName="nickname"
      type="text"
      (keydown.enter)="registerAndStartGame()" />
    <p class="error" *ngIf="nicknameControl?.errors?.['username_taken']">
      Username already taken, please select a different one
    </p>
    <p class="error" *ngIf="nicknameControl?.touched && nicknameControl?.errors?.['minlength']">
      Username has to be minimum 3 characters
    </p>
    <p class="error" *ngIf="nicknameControl?.touched && nicknameControl?.errors?.['maxlength']">
      Username has to be maximum 15 characters
    </p>
    <p class="error" *ngIf="nicknameControl?.touched && nicknameControl?.errors?.['pattern']">
      Username should include only alphanumeric characters or spaces
    </p>
    <p class="error" *ngIf="serverError === 'unknown_error'">Unknown error occurred, please try again later</p>
  </div>
  <div class="start__button-wrapper button-wrapper">
    <button type="submit" class="button-wrapper__button" (click)="registerAndStartGame()" [disabled]="!form.valid">
      Register in the game
    </button>
  </div>
</pg-card>
