<ngt-canvas [camera]="cameraOptions" [gl]="rendererOptions" [shadows]="shadowOptions">
  <ngt-ambient-light></ngt-ambient-light>
  <pg-earth></pg-earth>
  <pg-plane *ngFor="let player of players.values(); trackBy: trackById" [player]="player"> </pg-plane>
  <ngt-soba-orbit-controls [rotateSpeed]="0.3" [zoomSpeed]="0.3"></ngt-soba-orbit-controls>
</ngt-canvas>
<pg-player-stats class="plane-stats" [player]="myPlayer"></pg-player-stats>
<pg-players-summary class="players-summary"></pg-players-summary>
