<ngt-mesh *ngIf="textures$ | async as textures"
          [receiveShadow]="true">
  <ngt-sphere-geometry
    [args]="[30, 70, 70]">
  </ngt-sphere-geometry>
  <ngt-mesh-physical-material
    [map]="textures.map"
    [roughnessMap]="textures.spec"
    [bumpMap]="textures.bump"
    [envMap]="textures.env"
    [envMapIntensity]="0.4"
    [sheen]="1"
    [sheenRoughness]="0.75"
    [sheenColor]="sheenColor"
    [clearcoat]="0.5"
  >
  </ngt-mesh-physical-material>
</ngt-mesh>
