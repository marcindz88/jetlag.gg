<pg-card class="players-summary" *ngIf="players">
  <h5 class="players-summary__no-players" *ngIf="!players.size; else playersInfo">No players in session</h5>
  <ng-template #playersInfo>
    <pg-player-summary
      class="players-summary__player"
      *ngFor="let player of players.values()"
      [player]="player"></pg-player-summary>
  </ng-template>
</pg-card>
