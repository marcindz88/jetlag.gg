<pg-table
  [map]="players"
  [noRecordsText]="'No players in session'"
  [rowTemplate]="player_row"
  [updateTrigger$]="playersService.changed$">
</pg-table>
<ng-template #player_row let-player="data">
  <tr>
    <td class="status">
      <span class="material-symbols-outlined" [class.material-symbols-outlined--filled]="player.connected">circle</span>
    </td>
    <td>
      <span *ngIf="player.isFocused; else notInFocus" class="material-symbols-outlined">center_focus_weak</span>
      <ng-template #notInFocus><span class="material-symbols-outlined"> crop_free </span></ng-template>
    </td>
    <td class="nickname">{{ player.nickname }}</td>
    <td class="score">{{ player.score }}$</td>
  </tr>
</ng-template>
