<div class="compass" *ngIf="_bearing">
  <div class="compass-moving" [style]="'transform: rotate(' + -_bearing + 'deg);'">
    <img class="compass-moving__separators" src="assets/compass/compass_separators.svg" alt="" />
    <div class="compass-moving__arrow"></div>
    <div class="compass-moving__directions directions">
      <div
        *ngFor="let direction of directions"
        [class]="'directions__direction-' + direction"
        [style]="'transform: rotate(' + _bearing + 'deg);'">
        {{ direction }}
      </div>
    </div>
    <div class="compass-moving__angle-labels angle-labels">
      <div *ngFor="let i; repeat: 12">
        <span [style]="'transform: rotate(' + (_bearing - i * 30 + 270) + 'deg);'">{{ i * 30 }}</span>
      </div>
    </div>
  </div>
  <div class="compass-not-moving">
    <div class="compass-not-moving__marker"></div>
    <div class="compass-not-moving__cross-y"></div>
    <div class="compass-not-moving__cross-x"></div>
  </div>
</div>
