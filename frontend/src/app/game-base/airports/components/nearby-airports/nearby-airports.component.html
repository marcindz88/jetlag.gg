<pg-table
  [array]="airportList"
  [noRecordsText]="'No available airports'"
  [rowTemplate]="airport_row"
  [updateTrigger$]="updateTrigger$">
</pg-table>
<ng-template #airport_row let-nearAirport="data">
  <tr>
    <td class="name">{{ nearAirport.name }}</td>
    <td class="packages">
      <span>{{ nearAirport.shipments.length }} </span><span class="icon">inventory_2</span>
    </td>
    <td class="distance">{{ nearAirport.distance | number: '1.1-1' }} km</td>
  </tr>
</ng-template>
