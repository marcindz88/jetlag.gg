<pg-card class="shipment-details" [class.shipment-details--selected]="isSelected">
  <h3>{{ shipment.name }}</h3>
  <p>Cash award: {{ shipment.award }}$</p>
  <p>Valid till: {{ shipment.valid_till | date: 'mediumTime' }}</p>
  <p>To: {{ destination }}</p>
  <button (click)="requested.emit()" [disabled]="!isSelected || isCarried">
    {{ isCarried ? 'Selected' : 'Select [S]' }}
  </button>
</pg-card>
